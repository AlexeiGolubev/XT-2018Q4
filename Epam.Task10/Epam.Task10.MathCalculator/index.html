<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Math calculator</title>
</head>
<body>
    <form>
        <h3>Math Calculator</h3>
        <div>
            <label for="inputString">Enter some arithmetic expression</label>
            <input type="text" id="inputString">
        </div>
        <div>
            <label for="outputString">Result</label>
            <input type="text" id="outputString">
        </div>
        <div>
            <button type="submit" id="submitButton">Get result</button>
        </div>
    </form>
    <script src="scripts/mathCalculator.js"></script>
</body>
</html>
